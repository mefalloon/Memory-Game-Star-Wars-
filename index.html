<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Memory Game: Star Wars Edition!</title>
    
</head>
<body>

    <img src="./js/SWC/sw_logo.png" alt="star wars" class="logo" width="300" height="300">
    <img>

    <h1 class="game-title"> May The Match Be With You!
    </h1> 

    <p class="rules">Match all characters before the timer runs out
    </p>
    
    <div class="game-container"> 
        <!-- contains time and number of flips -->
        <div class="game-info-container"> 
            <div class="game-info"> 
                Time <span id="time-remaining">100</span> 
                <!-- 100 is starting time and can change in javascript later due to wrapping it in span -->
            </div>
            <div class="game-info"> 
                Flips <span id="flips">0</span> 
                <!-- 100 is starting time and can change in javascript later due to wrapping it in span -->
            
            </div>
        </div>
        <div class="card-visible">
            <div class="game-card">
                <img class="card-front" src="./js/SWC/cardhead.png">
                <img class="card-back" src="./js/SWC/chewy.png">
            </div>

            <div class="game-card">
                <img class="card-front" src="./js/SWC/cardhead.png">
                <img class="card-back" src="./js/SWC/anakin.png">
            </div>

            <div class="game-card">
                <img class="card-front" src="./js/SWC/cardhead.png">
                <img class="card-back" src="./js/SWC/darth.jpeg">
            </div>

            <div class="game-card">
                <img class="card-front" src="./js/SWC/cardhead.png">
                <img class="card-back" src="./js/SWC/leia.png">
            </div>

            <div class="game-card">
                <img class="card-front" src="./js/SWC/cardhead.png">
                <img class="card-back" src="./js/SWC/mudtrooper.png">
            </div>
        
            <div class="game-card">
                <img class="card-front" src="./js/SWC/cardhead.png">
                <img class="card-back" src="./js/SWC/obi.png">  
            </div>
        
            <div class="game-card">
                <img class="card-front" src="./js/SWC/cardhead.png">
                <img class="card-back" src="./js/SWC/qira.png">
            </div>

            <div class="game-card">
                <img class="card-front" src="./js/SWC/cardhead.png">
                <img class="card-back" src="./js/SWC/r2.png">
            </div>

            <div class="game-card">
                <img class="card-front" src="./js/SWC/cardhead.png">
                <img class="card-back" src="./js/SWC/rey.png">
            </div>
    
            <div class="game-card">
                <img class="card-front" src="./js/SWC/cardhead.png">
                <img class="card-back" src="./js/SWC/vader.png">
            </div>

            <div class="game-card">
                <img class="card-front" src="./js/SWC/cardhead.png">
                <img class="card-back" src="./js/SWC/yoda.png">
            </div>
        
            <div class="game-card">
                <img class="card-front" src="./js/SWC/cardhead.png">
                <img class="card-back" src="./js/SWC/han.png">
            </div>
        
        
        </div>
         

        

    
</body>
</html>
