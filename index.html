<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Memory Game: Star Wars Edition!</title>
    
</head>
<body>
    
    <h1 class="game-title"> Star Wars</h1> 
    <!-- contains all info for game (time,cards,etc) -->
    <div class="game-container"> 
        <!-- contains time and number of flips -->
        <div class="game-info-container"> 
            <div class="game-info"> 
                Time <span id="time-remaining">100</span> 
                <!-- 100 is starting time and can change in javascript later due to wrapping it in span -->
            </div>
            <div class="game-info"> 
                Flips <span id="flips">0</span> 
                <!-- 100 is starting time and can change in javascript later due to wrapping it in span -->
            
            </div>
        </div>
        <div class="card-visible">
            <div class="card-back"></div>
            <div class="card-front"></div>
        </div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>

    </div>
</body>
</html>
